{% extends "base.html" %}

{% block title %}Roomy: Home{% endblock %}

{% block content %}

<h2>Create Account</h2>
<br><br>
<form class=".form-horizontal" action="/newUser" method="POST"> 
<div class="control-group">
		<label class="control-label" for="name">Name</label>
<div class="controls">
		<input id="name" name='name' type='text' value="{{ name }}"></div>
<label class="control-label" for="phone">Phone</label>
<div class="controls">
		<input name='phone' id="name" type='text'></div>
<br />
<button class="btn btn-lg" id='submit' class="submit-btn">Submit</button>
</div>
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
{% endblock %}
